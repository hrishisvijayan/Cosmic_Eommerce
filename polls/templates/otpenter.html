
{% extends 'base.html' %}

{% block content %}
<section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-primary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>


                <form  action="" method="post" >
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4 text-start">
                    <label class="form-label" for="typeEmailX" >Enter the OTP</label>
                    <input type="text" id="username" class="form-control form-control-lg" name='otp' />
                    {%for message in messages%}
                    <span class="text-start text-danger"  >{{message}}</span>
                    {% endfor %}
                  </div>
               
               
                 

                  
                 <a href=""> <button class="btn btn-outline-light btn-lg px-5" type="submit"> SUBMIT </button> </a> 
                  
                </form>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a></p>
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {%endblock %}
